<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Vault</title>
</head>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<body class="bg-secondary">
    <nav id="nav-bar" class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <span class="text-white">Board Game Vault</span>
            </a>

            <div class="me-auto d-flex">
                <a class="nav-link active text-white mx-2" aria-current="page" href="index.html">Inicio</a>
                <a class="nav-link active text-white mx-2" aria-current="page" href="library.html">Gestión</a>
            </div>

            <form class="d-flex my-auto" role="search">
                <input id="navbarSearchGameInput" class="form-control me-2" type="search" placeholder="Buscar juego" aria-label="Search">
                <button id="navbarSearchGameBtn" class="btn btn-primary" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container my-4">
        <div id="liveAlertPlaceholder"></div>

        <h4 id="gameName" class="bg-dark p-3 text-white" style="border-radius: 10px">
            <div id="loadingSpinner">
                <div class="spinner-border my-auto" role="status"></div>
            </div>
        </h4>

        <div class="bg-dark p-3  mb-2" style="border-radius: 10px;">
            <div id="gameSheetCarousel" class="carousel slide bg-dark game-sheet-carousel" data-bs-ride="true">
                <div id="carouselIndicators" class="carousel-indicators"></div>

                <div id="carouselInner" class="carousel-inner"></div>

                <button class="carousel-control-prev" type="button" data-bs-target="#gameSheetCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#gameSheetCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <button id="btnAddGame" class="btn btn-success w-100">Añadir juego</button>

        <div class="bg-dark p-3 mt-2 text-white" style="border-radius: 10px;">
            <div class="row row-cols-2">
                <div class="col">
                    <span>Número de jugadores:</span> <b id="numberOfPlayers"></b>
                </div>
                <div class="col">
                    <span>Tiempo de juego:</span> <b id="gamePlayTime"></b>
                </div>
                <div class="col">
                    <span>Marca:</span> <b id="gamePublisher"></b>
                </div>
            </div>
            <hr>
            <h5>Descripción</h5>
            <div id="gameDescription"></div>
        </div>
    </div>
</body>

<link rel="stylesheet" href="./css/styles.css">

<!-- UTILS -->
<script src="./javascript/utils.js"></script>

<!-- SERVICES -->
<script src="./javascript/serviceBoardGameAtlas.js"></script>

<!-- CLASSES -->
<script src="./javascript/classBoardGame.js"></script>
<script src="./javascript/classMember.js"></script>
<script src="./javascript/classLibrary.js"></script>

<!-- MAIN -->
<script src="./javascript/mainGameSheet.js"></script>

<!-- NAVBAR -->
<script src="./javascript/navbar.js"></script>
</html>
